              subreddit: selfhosted
              show-thumbnails: true
            - type: reddit
              subreddit: antiai
              show-thumbnails: true

    - size: small
      title: Watch
      widgets:
        - type: change-detection
          instance-url: https://lemonade.changedetection.io/detachable-yay
          token: ${CHANGE_DETECTION_TOKEN}

        - type: releases
          cache: 1d
          limit: 25
          collapse-after: 5
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - facebook/react-native
            - facebook/react
            - bigskysoftware/htmx
            - LazyVim/LazyVim
            - TanStack/router
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing

        - type: monitor
          cache: 1m
          limit: 25
          collapse-after: 5
          title: Services
          sites:
            - title: Blog/Portfolio
              url: https://kimfreechack.me
              icon: /assets/logo-minimal-v1.png
            - title: Railway
              url: https://railway.com
              icon: /assets/railway-logo.png
            - title: Codeberg
              url: https://codeberg.org
              icon: /assets/github-logo.png
            - title: GitHub
              url: https://github.com
              icon: /assets/codeberg-logo.png
