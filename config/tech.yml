- name: Tech
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: to-do

        - type: clock
          hour-format: 12h

        - type: weather
          location: Saint Paul, Minnesota, United States
          units: imperial # alternatively "metric"
          hour-format: 12h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: calendar
          first-day-of-week: sunday

        - type: markets
          title: Retweet to make it die faster
          markets:
            - symbol: NVDA
              name: NVIDIA
            - symbol: AMD
              name: AMD
            - symbol: CRWV
              name: CoreWeave
            - symbol: SNOW
              name: Snowflake
            - symbol: PLTR
              name: Palantir
            - symbol: ORCL
              name: Oracle
            - symbol: GOOGL
              name: Google
            - symbol: AAPL
              name: Apple
            - symbol: AMZN
              name: Amazon
            - symbol: TSLA
              name: Tesla
            - symbol: META
              name: FaceBook
            - symbol: MSFT
              name: Microsoft
            - symbol: BTC-USD
              name: Bitcoin

    - size: full
      widgets:
        - type: group
          widgets:
            - type: rss
              title: Pluralistic
              style: detailed-list
              limit: 15
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://pluralistic.net/feed
                  title: Pluralistic
            - type: rss
              title: Futurism
              style: detailed-list
              limit: 15
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://futurism.com/feed
                  title: Futurism
            - type: rss
              title: Better Offline
              style: detailed-list
              limit: 15
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://www.wheresyoured.at/rss
                  title: Ed Zitron's Where's Your Ed At
            - type: rss
              title: React Native
              style: detailed-list
              limit: 15
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://reactnative.dev/blog/rss.xml
                  title: React Native
            - type: rss
              title: React Native
              style: detailed-list
              limit: 15
              collapse-after: 5
              cache: 12h
              feeds:
                - url: https://reactnative.dev/blog/rss.xml
                  title: React Native
            - type: hacker-news
              collapse-after: 10
            - type: lobsters
              collapse-after: 10
            - type: rss
              title: Other
              limit:
              collapse-after: 10
              cache: 12h
              feeds:
                - url: https://blog.incrementalforgetting.tech/feed
                  title: Incremental Forgetting
                - url: https://www.normaltech.ai/feed
                  title: AI Snake Oil
                - url: https://thecodist.com/rss
                  title: The Codist
                - url: https://blog.pragmaticengineer.com/rss
                  title: The Pragmatic Engineer
                - url: https://tidyfirst.substack.com/feed?sectionId=79696
                  title: "Software Design: Tidy First?"
                - url: https://blog.railway.com/rss.xml
                  title: Railway Blog
                - url: https://feeds.captivate.fm/techpolicypress
                  title: Tech Policy.press
                - url: https://react.dev/rss.xml
                  title: React Blog

